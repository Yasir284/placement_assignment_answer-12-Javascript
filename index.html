<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Placement Assignment Answer-12 Javascript Blog App</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <h1>Blog App</h1>
    </nav>

    <form id="create-blog-form">
      <h2>Add Blog</h2>

      <div class="form-part-1">
        <input
          type="text"
          name="userName"
          id="userName"
          required
          maxlength="30"
          minlength="5"
          placeholder="Your Name"
        />

        <input
          type="text"
          name="blogTitle"
          id="blogTitle"
          required
          maxlength="150"
          minlength="5"
          placeholder="Enter Blog Title"
        />

        <textarea
          name="blogBody"
          id="blogBody"
          required
          cols="100"
          rows="5"
          maxlength="1000"
          minlength="150"
          placeholder="Enter Body Of Blog..."
        ></textarea>
      </div>

      <button class="add-btn" type="submit">Add</button>
    </form>
